<section
  id="projects"
  class="pt-20 px-6 section-transition dark:bg-gray-900 text-gray-900 dark:text-white"
>
  <div class="container mx-auto max-w-6xl">
    <div class="text-center mb-16">
      <h3
        class="text-blue-500 font-medium uppercase tracking-wide opacity-0 animate-fade-in"
      >
        My Work
      </h3>
      <h2
        class="text-4xl font-bold text-gray-900 dark:text-white opacity-0 animate-fade-in"
      >
        Featured Projects
      </h2>
      <p
        class="max-w-2xl mx-auto text-gray-600 dark:text-gray-300 opacity-0 animate-fade-in"
      >
        A collection of my recent work. Each project is a unique challenge that
        I've overcome with creativity and technical expertise.
      </p>
    </div>

    <!-- Project Cards Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div
        *ngFor="let project of projectsData; let i = index"
        #projectCard
        class="project-card rounded-xl overflow-hidden border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 shadow-sm opacity-0 animate-fade-in"
        [ngStyle]="{ 'animation-delay': i * 0.1 + 's' }"
      >
        <!-- Project Image -->
        <div class="relative aspect-video overflow-hidden">
          <img
            [src]="project.imageUrl"
            [alt]="project.title"
            class="w-full h-full object-cover transition-transform duration-500 hover:scale-110"
          />
        </div>

        <!-- Project Details -->
        <div class="p-6 space-y-4">
          <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
            {{ project.title }}
          </h3>
          <p class="text-gray-600 dark:text-gray-300">
            {{ project.description }}
          </p>

          <!-- Project Tags -->
          <div class="flex flex-wrap gap-2 pt-2">
            <span
              *ngFor="let tag of project.tags"
              class="inline-block px-3 py-1 text-xs font-medium bg-blue-100 dark:bg-blue-800 text-blue-600 dark:text-blue-200 rounded-full"
            >
              {{ tag }}
            </span>
          </div>

          <!-- GitHub & Live Demo Links -->
          <div class="flex justify-between pt-4">
            <a
              [href]="project.githubUrl"
              target="_blank"
              rel="noopener noreferrer"
              class="flex items-center text-gray-700 dark:text-gray-300 hover:text-blue-500 transition duration-200"
            >
              <i class="fab fa-github mr-2 text-lg"></i>
              <span>Code</span>
            </a>
            <a
              [href]="project.demoUrl"
              target="_blank"
              rel="noopener noreferrer"
              class="flex items-center text-gray-700 dark:text-gray-300 hover:text-blue-500 transition duration-200"
            >
              <i class="fas fa-external-link-alt mr-2 text-lg"></i>
              <span>Live Demo</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
